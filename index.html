<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDYTIME1</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        body {
            background-color: rgb(28, 27, 27);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h2 {
            font-family: 'Roboto', sans-serif;
            color: white;
            text-align: center;
            padding: 20px 10px;
            margin: 0;
        }
        .contact-info {
            text-align: center;
            color: #999da3;
            margin-top: 10px;
        }
        input, textarea {
            background-color: rgb(28, 27, 27);
            border: 1px solid white;
            color: white;
            width: 90%;
            max-width: 600px;
            display: block;
            margin: 10px auto;
            padding: 10px;
        }
        .container {
            text-align: center;
        }
        textarea {
            resize: none;
        }
        .my-button {
            background-color: rgb(229, 62, 62);
            width: 90%;
            max-width: 600px;
            padding: 13px;
            margin: 20px auto;
            border: 1px solid rgb(0, 0, 0);
            color: #ffffff;
            display: block;
            text-align: center;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin: 20px auto;
        }
        .social-icons a {
            margin: 0 10px;
            color: #999da3;
            font-size: 1.5em;
        }
        hr {
            width: 90px;
            margin: 20px auto;
            border: 1px solid #999da3;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }
            input, textarea, .my-button {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.2rem;
            }
            input, textarea, .my-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2><b>CONTACT ME</b></h2>
    <div class="contact-info">
        <p>Phone: 03220294616</p>
        <p>Email: ismailalishah2007@gmail.com</p>
    </div>
    <input type="text" placeholder="Your Name" name="name" class="form-control">
    <input type="email" placeholder="Your Email" name="email" class="form-control">
    <div class="container">
        <p>Description</p>
        <textarea rows="6" placeholder="Your Message"></textarea>
    </div>
    <button class="my-button">SEND ME</button>
    <div class="social-icons">
        <a href="http://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        <a href="http://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="http://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <hr>
</body>
</html>
